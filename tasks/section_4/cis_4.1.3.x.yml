    ubtu22cis_rule_4_1_3_20: true
    ubtu22cis_rule_4_1_3_21: true

  tasks:
    - name: "4.1.3.1 | PATCH | Ensure changes to system administration scope (sudoers) is collected"
      set_fact:
        update_audit_template: true
      when: ubtu22cis_rule_4_1_3_1
      tags:
        - level2-server
        - level2-workstation
        - automated
        - patch
        - rule_4_1_3_1
        - auditd

    - name: "4.1.3.2 | PATCH | Ensure actions as another user are always logged"
      set_fact:
        update_audit_template: true
      when: ubtu22cis_rule_4_1_3_2
      notify: restart auditd
      tags:
        - level2-server
        - level2-workstation
        - automated
        - patch
        - rule_4_1_3_2
        - auditd

    - name: "4.1.3.3 | PATCH | Ensure events that modify the sudo log file are collected"
