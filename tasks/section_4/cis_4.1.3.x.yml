    - name: "4.1.3.6 | PATCH | Ensure use of privileged commands is collected"
      block:
        - name: "4.1.3.6 | AUDIT | Ensure use of privileged commands is collected | Get list of privileged programs"
          shell: for i in $(findmnt -n -l -k -it $(awk '/nodev/ { print $2 }' /proc/filesystems | paste -sd,) | grep -Pv "noexec|nosuid" | awk '{print $1}'); do find $i -xdev -type f -perm -4000 -o -type f -perm -2000 2>/dev/null; done
          register: priv_procs
          changed_when: false
          check_mode: false

        - name: "4.1.3.6 | PATCH | Ensure use of privileged commands is collected | Set privileged rules"
          set_fact:
            update_audit_template: true
      when: ubtu22cis_rule_4_1_3_6
      tags:
        - level2-server
        - level2-workstation
        - automated
        - patch
        - rule_4_1_3_6
        - auditd

